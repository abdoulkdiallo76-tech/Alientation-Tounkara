<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise à jour de la Base de Données</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">
                            <i class="fas fa-database me-2"></i>Mise à jour de la Base de Données
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Objectif:</strong> Ajouter la colonne <code>cash_session_id</code> à la table <code>sales</code> pour lier les ventes aux sessions de caisse journalières.
                        </div>
                        
                        <div class="text-center mb-4">
                            <button type="button" class="btn btn-primary" onclick="executeUpdate()">
                                <i class="fas fa-play me-2"></i>Exécuter la Mise à Jour
                            </button>
                        </div>
                        
                        <div id="result" class="d-none">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">Résultat de l'exécution</h5>
                                </div>
                                <div class="card-body">
                                    <pre id="output" class="bg-light p-3 rounded"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function executeUpdate() {
            const button = event.target;
            const resultDiv = document.getElementById('result');
            const output = document.getElementById('output');
            
            // Désactiver le bouton
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Exécution en cours...';
            
            // Exécuter le script via fetch
            fetch('fix_sales_table.php')
                .then(response => response.text())
                .then(data => {
                    output.textContent = data;
                    resultDiv.classList.remove('d-none');
                    button.innerHTML = '<i class="fas fa-check me-2"></i>Mise à jour terminée';
                    button.classList.remove('btn-primary');
                    button.classList.add('btn-success');
                })
                .catch(error => {
                    output.textContent = 'Erreur: ' + error.message;
                    resultDiv.classList.remove('d-none');
                    button.innerHTML = '<i class="fas fa-times me-2"></i>Erreur';
                    button.classList.remove('btn-primary');
                    button.classList.add('btn-danger');
                });
        }
    </script>
</body>
</html>
